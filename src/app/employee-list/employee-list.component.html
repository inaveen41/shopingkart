<div class="form-group col-md-4">
    <input type="text" class="form-control" placeholder="Enter Keyword for filter result" [(ngModel)]="searchedKeyword">
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>last name</th>
            <th>email id</th>
            <th>password</th>
            <th>Level</th>
            <th>Acctions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees | filter:searchedKeyword">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>{{employee.password}}</td>
            <td>{{employee.level}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
                <button (click)="deleteEmployee(employee.id,employee.emailId)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>

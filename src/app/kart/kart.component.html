<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
    <div style="width:100%; ">
        <div style="width:80%; padding:5%;">

            <div *ngFor=" let kart of userkart ; let i = index">
                <div style="width:90%; border-style: hidden; margin-bottom: 3%;  float: left; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                    <div style="width:10%; display: inline-block; ">
                        <img [src]="kart.image " style="height: 10vw; width:12vw; padding:3%; margin-top: -100%;  ">
                    </div>
                    <div style="display: inline-block;margin-left: 10%; margin-top: 0%; ">
                        <h4 style="display: inline-block;">{{kart.title}}</h4><br>
                        <p>{{kart.description}}</p>
                        <p> <span style="font-weight: bold;">Quantity: </span> <button class="button1" (click)="dkart(kart.productid,kart.price,i)"><span style="font-weight: bold;">-</span></button>{{kart.quantity}} <button class="button1" (click)="akart(kart.productid,kart.price,i)"><span style="font-weight: bold;"> +</span></button></p>
                        <p style="display: inline-block; "><span style="font-weight: bold;">Total: </span>₹: {{kart.price}}/-</p>



                    </div>
                    <button style="border: none; background-color: none; background: none; margin-right: 1%; margin-top: 12%; float: right;" (click)="del(kart.productid,kart.price)">  
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg>
                    </button>
                </div>


            </div>



        </div>
        <div style="width: 100%;">

        </div>

    </div>
    <div style="float: right;position: fixed; margin-left:72%; margin-top: -5%; height:20vw; width:26%; box-shadow: 0 4px 8px 0 rgba(219, 151, 5, 0.2), 0 6px 20px 0 rgba(236, 169, 25, 0.19);">
        <div style="text-align: center;">
            <h3>Total Cart Details</h3>
        </div>
        <p>-------------------------------------------------------------</p>
        <p><span style="font-weight: bold;">Grand Total : ₹:</span>{{gtotal}}/-</p>
        <button style="margin-top: 30%; margin-right: 5%; float: right;" class="btn btn-warning">check out</button>
    </div>
</body>
